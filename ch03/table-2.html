<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 또 공부</title>
    <style>
        table { border: 1px solid #ccc; border-collapse: collapse; caption-side: bottom;}
        table th, td { border: 1px solid #ccc; padding: 5px;}
        .kg-3 { background-color: #b3f8fd; }
        .cnt { background-color: aqua; }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <thead>
            <caption>선물용과 가정용 상품 구성</caption>
            <tr> <!-- table row-->
                <th>용도</th> <!-- table header -->
                <th>중량</th> 
                <th class="cnt">개수</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td> <!-- 가로로 합치고 싶다면 colspan="2" -->
                <td class="kg-3">3kg</td>
                <td class="cnt">11~16과</td>
                <td>35,000원</td>
            </tr>
    
            <tr>
                <td>5kg</td>
                <td class="cnt">18~26과</td>
                <td>52,000원</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td class="kg-3">3kg</td>
                <td class="cnt">11~16과</td>
                <td>30,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td class="cnt">18~26과</td>
                <td>50,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

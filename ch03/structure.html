<!--  structure.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡</title>
</head>
<body>
    <!-- id는 document(문서)에서 유일값, container id값을 사용했기 때문에 이 문서 안에서는 container를 또 사용하면 안된다.
         똑같은 id값을 두 번 이상 사용하며 안된다.
         시멘틱(Semantic) 태그 : 의미가 있는 태그이며 검색 엔진에게 정보를 주기 위한 용도이며 SEO(검색 엔진 최적화)를 하기 위함이다.
    -->
    <div id="container">
        <div>
            <!-- hn 태그는 시멘틱 태그로 사용해야 한다. 글지 크기 변경용으로 사용하는 것이 아니다. -->
             <h1>골드박스</h1>
             <h2>h2</h2>
             <h3>h3</h3>
             <h4>h4</h4>
             <h5>h5</h5>
             <h6>h6</h6>
        </div>
        <header>
            <nav>

            </nav>
            <section>

            </section>
        </header>
    </div>
</body>
</html>

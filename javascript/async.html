<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비동기 thread</title>
</head>
<body>
    <script>
        let n1  = 10;
        console.log(n1);

        n1 = 20;
        console.log(n1);

        console.log('--------------');

        //함수 주소값, 시간(ms)
        setTimeout(function () {
            console.log('setTimeout - 1')
        }, 100);

        console.log('nomarl - 1')

        console.log('------------------')
        let n2 = null;
        setTimeout(function() {
            n2 = 100;
            console.log(`n2: ${n2}`);
        }, 100);
        




    </script>
</body>
</html>

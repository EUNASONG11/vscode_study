<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise3</title>
</head>
<body>
    <script>
        function increaseAndPrint(n) {
            return new Promise(function(resolve) {
                setTimeout(function() {
                    const increased = n + 1;
                    console.log(`increased: ${increased}`);
                    resolve(increased);
                }, 1000);
            })
        }

        increaseAndPrint(0)
        .then( data => increaseAndPrint(data) )
        .then( data => increaseAndPrint(data) )
        .then( data => increaseAndPrint(data) )
        .then( data => increaseAndPrint(data) )
        .then( data => increaseAndPrint(data) )
    </script>
</body>
</html>
